<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>
<body>
     <div class="container">
        <section>
          <figure>
            <img class="img_logo" src="./img/image 2.png">
          </figure>
         <form>
                <fieldset class="dados">
                    <legend class="legenda">Fazer Login</legend>
                    
                   <input type="text" id="name" placeholder="Nome de usuario" name="name" required>
                   <input type="Password" id="placeholder" placeholder="Senha                 " name="Password" required class="Password">

          </form>

          <section class="redes">
            <div class="caixa_face">
                <figure>
                    <img class="img_face" src="./img/facebook-logo-fill 1.png">
                </figure>
            </div> 
            <div class="caixa_google">
                <figure>
                    <img class="img_google" src="./img/google-logo-fill 1.png">
                </figure>
            </div> 
            <div  class="caixa_apple">
                <figure>
                    <img class="img_apple" src="./img/apple-logo-fill 1.png">
                </figure>
            </div>
         </section>
          
		  <input class="checkbox" id="login" type="checkbox" name="login">
          <label for="login">Manter login</label>

          <div  class="caixa_arrow">
            <figure>
                <img class="img_flecha" src="./img/arrow-right-thin 1.png">
            </figure>
          </div>

          <p>Não consegue iniciar a sessão?</p>
          <h4>Criar conta</h4>

         </section>

         <figure>
            <img class="img_logao" src="./img/image 1.png">
         </figure>
          
     </div>
</body>
</html>
